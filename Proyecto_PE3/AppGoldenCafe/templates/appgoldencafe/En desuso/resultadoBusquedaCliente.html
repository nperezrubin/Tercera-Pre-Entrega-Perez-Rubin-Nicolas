<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Busq Clientes</title>
</head>
<body>
    
    <p>Estamos buscando el cliente: {{ nombre }}</p>

    {% if clientes %}
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }}</li>
            <li>{{ cliente.email }}</li>
        {% endfor %}
    </ul>
    {% endif %}



</body>
</html>
