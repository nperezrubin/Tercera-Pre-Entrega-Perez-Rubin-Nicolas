<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Busq Pedidos</title>
</head>
<body>
    
    <p>Estamos buscando el pedido: {{ tipo_cafe }}</p>

    {% if pedidos %}
    <ul>
        {% for pedido in pedidos %}
            <li>{{ pedido.tipo_cafe }}</li>
            <li>{{ pedido.unidades }}</li>
        {% endfor %}
    </ul>
    {% endif %}



</body>
</html>
